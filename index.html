<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="weather-container">
            <h1 class="weather-title">Weather App</h1>
            <div class="component-container">
                <div class="search-bar">
                    <label for="search-city"><img src="./assests/search.png" alt="" class="search-image"></label>
                    <input type="text" placeholder="Enter city name" class="search-input" name="search-city">
                </div>
                <div class="search-results-container">
                    <ul class="search-results">
                        <li class="search-result">Dublin, IE</li>
                        <li class="search-result">Dublin, California, US</li>
                        <li class="search-result">Dublin, Georgia, US</li>
                        <li class="search-result">Dublin, Texas, US</li>
                        <li class="search-result">Dublin, Ohio, US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
